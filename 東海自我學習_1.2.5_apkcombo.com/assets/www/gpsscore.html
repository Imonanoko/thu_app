	<script type="text/javascript">
		function onBodyLoad() {
		//瀏覽器語系
		var Blan = (navigator.language || navigator.browserLanguage).toLowerCase();
		//設定檔國家
		if (Blan=='zh-tw'||Blan=='zh-cn'){
				$.getJSON('languge/zh.json', translate);//變更語系預設抓中文
		}else{
			$.getJSON('languge/en.json', translate);//變更語系預設抓英文
		}

		jQuery(document).ready(function ($) {
			var sid = localStorage.getItem("id");
			if (typeof sid === 'undefined' || sid === null || sid == '') {
				if (Blan=='zh-tw'||Blan=='zh-cn'){
                    alert('請先登入帳號');
                }else{
                    alert('Please login first');
                }
				window.location.assign('login.html');
            	return;
            }
            // sessionStorage["GoPage"] = "task.html";
		});

		var forTable = $(".for-table tbody");
		var log = JSON.parse(localStorage.getItem('runlog'));
		//alert(localStorage.getItem('runlog'));
		var jsonSum = log.length;
		for (var i = 0; i < jsonSum; i++) {
			forTable.append(
				"<tr>" +
					"<td><input type="+"radio"+" name="+"CK_Score"+" value="+i+"></td>" +
					"<td>" + log[i].sTime + "</td>" +
					"<td>" + log[i].alltime + "</td>" +
					"<td>" + log[i].distance + "</td>" +
				"</tr>");
    	}

	}
	

	</script>
