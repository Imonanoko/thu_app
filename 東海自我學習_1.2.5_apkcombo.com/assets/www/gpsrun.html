		function onBodyLoad() {
		//瀏覽器語系
		var Blan = (navigator.language || navigator.browserLanguage).toLowerCase();
		//設定檔國家
		if (Blan=='zh-tw'||Blan=='zh-cn'){
				$.getJSON('languge/zh.json', translate);//變更語系預設抓中文
		}else{
			$.getJSON('languge/en.json', translate);//變更語系預設抓英文
		}

		    var permissions = cordova.plugins.permissions;
    			//alert(permissions);
    			permissions.hasPermission(permissions.ACTIVITY_RECOGNITION, function( status ){
    			  if ( status.hasPermission ) {
    			  }
    			  else {
    			  	permissions.requestPermission(permissions.ACTIVITY_RECOGNITION, success, error);

    			  	function error() {
    				  console.warn('ACTIVITY_RECOGNITION permission is not turned on');
    				}

    				function success( status ) {
    				  if( !status.hasPermission ) error();
    				}

    			  }
    			});

		jQuery(document).ready(function ($) {
			var sid = localStorage.getItem("id")
			if (typeof sid === 'undefined' || sid === null || sid == '') {
				if (Blan=='zh-tw'||Blan=='zh-cn'){
                    alert('請先登入帳號');
                }else{
                    alert('Please login first');
                }
				window.location.assign('login.html');
            	return;
            }
            // sessionStorage["GoPage"] = "task.html";
		}); 

	}
	

	</script>
