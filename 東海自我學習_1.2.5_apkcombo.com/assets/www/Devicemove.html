<script>
		//瀏覽器語系
		var Blan = (navigator.language || navigator.browserLanguage).toLowerCase();
		jQuery(document).ready(function ($) {
			//var deviceID = device.uuid;
			//alert('deviceID:'+deviceID);
			$("#btn_Logout").click(function (event) {
                event.preventDefault();
				var sID = $("#login-id").val();
				var sPwd = $("#login-pwd").val();

				if (sID.length ==""){
					if (Blan=='zh-tw'||Blan=='zh-cn'){
						alert("請輸入你的學號。");//變更語系預設抓中文
					}else{
						alert("Please input your ID");//變更語系預設抓英文
					}
					return;
				}

				if (sPwd.length ==""){
					if (Blan=='zh-tw'||Blan=='zh-cn'){
						alert("請輸入你的密碼。");//變更語系預設抓中文
					}else{
						alert("Please input the password!");//變更語系預設抓英文
					}
					return;
				}
				var uid = localStorage.getItem('id');
                if(uid==sID){
					myApp.showProcessing();
							$.ajax({
								type: 'POST',
								url: window.localStorage.getItem('TH_SERVER_URL') + "/Login",
								contentType: 'application/x-www-form-urlencoded',
								dataType: 'text',
								data: {
									id:sID,
									password:sPwd
								},
								success: function (data) {
									//alert('success:'+data);
									myApp.hideProcessing();
									var xmlDoc = $.parseXML(data);
									var result = $(xmlDoc).text();
									if (result == "0"){
										if (Blan=='zh-tw'||Blan=='zh-cn'){
											alert("查無此帳號!請確認或連繫相關單位。");
										}else{
											alert("No account!");
										}
										return;
									}else if (result==sID+"-2"){
										if (Blan=='zh-tw'||Blan=='zh-cn'){
											alert("帳號或密碼錯誤!");
										}else{
											alert(" The ID or the password is incorrect.");
										}
										return;
									}
									else if(parseInt(result)>0){
										//登出執行
										localStorage.clear();
										window.location.href = "login.html";
										return;
									}else{
										if (Blan=='zh-tw'||Blan=='zh-cn'){
											alert("帳號或密碼錯誤!");
										}else{
											alert(" The ID or the password is incorrect.");
										}
										return;
									}

									localStorage.clear();
									window.location.href = "login.html";
									return;
									alert("Success");
								},
								error: function (jqXHR, textStatus, errorThrown) {
									myApp.hideProcessing();

									if (navigator.notification)
										navigator.notification.alert('Error to get data,' + textStatus + ': ' + errorThrown, null, 'error');
									else
										alert('Error to get data,' + textStatus + ': ' + errorThrown);
								}
							});
					}//判斷ID是否一樣
                else{
                    alert("請輸入您登入的學號和密碼！");
                    return;
                }
                return;
			});
		}); //end of jQuery ready

		function goToPage(url) {
			cordova.InAppBrowser.open(url, '_blank');
		}
	</script>
