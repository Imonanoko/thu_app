	<script>
		//瀏覽器語系
		var Blan = (navigator.language || navigator.browserLanguage).toLowerCase();
		jQuery(document).ready(function ($) {
			//var deviceID = device.uuid;
			//alert('deviceID:'+deviceID);
			$("#btn_login").click(function (event) {
                event.preventDefault();
				var sID = $("#login-id").val();
				var sPwd = $("#login-pwd").val();
				localStorage["id"] = sID;
				localStorage["password"] = sPwd;
				window.location.href = "index.html";
				if (sID.length ==""){
					if (Blan=='zh-tw'||Blan=='zh-cn'){
						alert("請輸入你的學號。");//變更語系預設抓中文
					}else{
						alert("Please input your ID");//變更語系預設抓英文
					}
					return;
				}

				if (sPwd.length ==""){
					if (Blan=='zh-tw'||Blan=='zh-cn'){
						alert("請輸入你的密碼。");//變更語系預設抓中文
					}else{
						alert("Please input the password!");//變更語系預設抓英文
					}				
					return;
				}

				myApp.showProcessing();
			});
		}); //end of jQuery ready

		function goToPage(url) {
			cordova.InAppBrowser.open(url, '_blank');
		}
